<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyStick</title>
</head>

<body>
    <div style="display: flex; justify-content: center; margin: 10px auto; flex-direction: column; align-items: center;flex-wrap: wrap;"> 
        <h2>Joystick Controller</h2>
        <div style="display: flex; gap: 50px; flex-wrap: wrap;">
            <p>X: <span id="x"></span></p>
            <p>Y: <span id="y"></span></p>
            <p>X Leveled: <span id="xLeveled"></span></p>
            <p>Y Leveled: <span id="yLeveled"></span></p>
            <p>Distance: <span id="distance"></span></p>
            <p>Angle: <span id="angle"></span></p>
        </div>
    </div>
</body>
</html>
